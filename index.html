<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Be My Valentine üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff2f92">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif
        }

        <script>if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }                                                                                                                  </script>body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9acb, #ffc0da);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container,
        .yay {
            text-align: center;
        }

        h1 {
            color: #d6006f;
            font-size: 2.2rem
        }

        .buttons {
            margin-top: 25px
        }

        button {
            padding: 14px 34px;
            font-size: 18px;
            border: 0;
            border-radius: 30px;
            cursor: pointer
        }

        #yes {
            background: #ff2f92;
            color: #fff
        }

        #no {
            background: #fff;
            color: #ff2f92;
            position: absolute
        }

        .yay {
            display: none
        }

        .yay h1 {
            font-size: 2.5rem;
            color: #ff0066
        }

        .love {
            font-size: 1.8rem;
            color: red;
            margin-top: 15px
        }

        img {
            width: 240px;
            border-radius: 18px;
            margin-top: 15px
        }

        /* floating hearts */
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 22px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1
            }

            100% {
                transform: translateY(-110vh);
                opacity: 0
            }
        }

        /* music button */
        .music {
            position: fixed;
            top: 15px;
            right: 15px;
            background: #fff;
            border-radius: 50%;
            padding: 10px;
            font-size: 18px;
            cursor: pointer
        }
    </style>
</head>

<body>

    <div class="music" onclick="toggleMusic()">üéµ</div>

    <div class="container" id="page1">
        <h1>Bbe üíï will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yes">Yes üíñ</button>
            <button id="no">No üòú</button>
        </div>
    </div>

    <div class="yay" id="page2">
        <h1>üíó YAY!!! üíó <br> Best decision ever üòò</h1>
        <img src="https://media.giphy.com/media/3oz8xIsloV7zOmt81G/giphy.gif">
        <div class="love">I love you ‚ù§Ô∏è</div>
    </div>

    <audio id="bgm" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const p1 = document.getElementById("page1");
        const p2 = document.getElementById("page2");
        const music = document.getElementById("bgm");

        noBtn.addEventListener("mouseover", () => {
            noBtn.style.left = Math.random() * (window.innerWidth - 80) + "px";
            noBtn.style.top = Math.random() * (window.innerHeight - 40) + "px";
        });

        yesBtn.onclick = () => {
            p1.style.display = "none";
            p2.style.display = "block";
            music.play();
        };

        function toggleMusic() {
            music.paused ? music.play() : music.pause();
        }

        /* hearts */
        setInterval(() => {
            const h = document.createElement("div");
            h.className = "heart";
            h.innerHTML = "üíñ";
            h.style.left = Math.random() * 100 + "vw";
            h.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }, 400);
    </script>

</body>

</html>
